<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
  
</head>
<body>
  <h1>Let's Play Rock, Paper, Scissors!</h1>

  <div class="scoreContainer">
    <div id="playerScore"></div>
    <div id="computerScore"></div>
  </div>

  <div class="btnContainer">
    <button id="rock" class="play">✊</button>
    <button id="paper" class="play">📜</button>
    <button id="scissors" class="play">✂️</button>
  </div>

  <div class="roundMasterContainer">
    <div class="roundContainer">
      <h3>Round Winner: </h3>
      <div class="roundResults"></div>
    </div>
  </div>

  <div class="finalMasterContainer">
    <div class="finalContainer">
      <h2>Final Results - First to Five</h2>
      <div class="finalResults"></div>
    </div>
  </div>

  <button id="reset">Play again!</button>

</body>
<script src="script.js"></script>
</html>
